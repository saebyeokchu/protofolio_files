<div *ngIf = "option==1;then login else loggined"></div>

<ng-template #login>
<div style="text-align:center" class="mainBox">
  <mat-card>Handong<span class="border"><strong>Box</strong></span></mat-card>
</div>

<form class="example-form">

  <mat-form-field class="example-full-width">
    <input type="email" matInput placeholder="ID">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password">
    </mat-form-field>

    <div class="button">
    <button mat-raised-button (click)="change()">Login</button>
  </div>

  
</form> 
</ng-template>

<ng-template #loggined>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
    <nav>
        <a routerLink = "/dashboard">Hi, amazing story!</a>
        <a routerLink="/login" (click) = "decideWay()">{{messageService.loginMessages}}</a>
        <a  *ngIf = "messageService.loginMessages == 'Log Out'" routerLink = "/mypage" >Mypage</a>
    
    </nav>
    </mat-toolbar-row>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
    <br>
    <app-messages></app-messages>
</ng-template>
